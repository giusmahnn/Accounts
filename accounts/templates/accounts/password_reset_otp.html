{% extends "base.html" %}

{% block title %}Enter OTP{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Enter OTP</h1>
    <form method="post" action="{% url 'password_reset_otp' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="otp">OTP</label>
            <input type="text" id="otp" name="otp" required>
        </div>
        <button type="submit" class="btn">Verify OTP</button>
    </form>
    <form method="post" action="{% url 'resend_otp' %}">
        {% csrf_token %}
        <button id="resend-button" class="btn" {% if not can_resend %}disabled{% endif %}>Resend OTP</button>
    </form>
    {% if not can_resend %}
        <p>Resend available in a few minutes.</p>
    {% endif %}
</div>
{% endblock %}
