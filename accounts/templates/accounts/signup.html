{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="signup-container">
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'signup' %}" class="signup-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <div class="social-signup">
            <p>Or sign up with:</p>
            <a href="{% provider_login_url 'google' %}" class="btn google">Google</a>
            <a href="{% provider_login_url 'facebook' %}" class="btn facebook">Facebook</a>
            <a href="{% provider_login_url 'linkedin' %}" class="btn linkedin">LinkedIn</a>
        </div>
    </form>
</div>
{% endblock %}
