{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <a href="#" id="profile-pic-link">
            <img src="{% static 'images/default-profile.png' %}" alt="Profile Picture" id="profile-pic">
        </a>
        <h1>{{ user.username }}</h1>
    </div>
    <div class="profile-details">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Bio:</strong> {{ user.profile.bio }}</p>
        <p><strong>Location:</strong> {{ user.profile.location }}</p>
        <p><strong>Birthdate:</strong> {{ user.profile.birthdate }}</p>
        <a href="{% url 'edit_profile' %}" class="btn">Edit Profile</a>
        <a href="{% url 'change_password' %}" class="btn">Change Password</a>
    </div>
</div>
{% endblock %}
