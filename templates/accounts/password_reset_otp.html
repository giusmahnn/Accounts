<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script>
        let timer;
        function startTimer(duration, display) {
            let start = Date.now(),
                diff,
                minutes,
                seconds;
            function updateTimer() {
                diff = duration - (((Date.now() - start) / 1000) | 0);
                minutes = (diff / 60) | 0;
                seconds = (diff % 60) | 0;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;
                if (diff <= 0) {
                    clearInterval(timer);
                    document.getElementById('resend-button').disabled = false;
                }
            };
            updateTimer();
            timer = setInterval(updateTimer, 1000);
        }

        window.onload = function () {
            const fiveMinutes = 60 * 5,
                display = document.querySelector('#time');
            startTimer(fiveMinutes, display);
        };
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Enter OTP</h1>
        <form method="post" action="{% url 'password_reset_confirm' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <button type="submit" class="btn">Verify OTP</button>
        </form>
        <button id="resend-button" class="btn" disabled onclick="window.location.href='{% url 'password_reset_otp' %}'">Resend OTP</button>
        <p>Resend available in <span id="time">05:00</span> minutes.</p>
    </div>
</body>
</html>
